<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Strona Główna BOCAS</h1>
    
    <div id="postsContainer">
        <!-- Тут будуть пости від uczniów або новiny od klas -->
    </div>

    <script src="script.js"></script>
    <script>
        // Перевірка авторизації
        const user = supabase.auth.user();
        if (!user) {
            alert("Nie jesteś zalogowany! Przejdź do strony logowania.");
            window.location.href = "index.html"; // Перенаправлення на index.html
        }

        // Тут ви можете додати код для отримання та відображення постів
        async function loadPosts() {
            // Код для отримання постів з бази даних
            const { data: posts, error } = await supabase
                .from('posts')
                .select('*');

            if (error) {
                console.error("Błąd podczas ładowania postów:", error);
                return;
            }

            const postsContainer = document.getElementById('postsContainer');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                postsContainer.appendChild(postElement);
            });
        }

        loadPosts(); // Завантажити пости при завантаженні сторінки
    </script>
</body>
</html>
